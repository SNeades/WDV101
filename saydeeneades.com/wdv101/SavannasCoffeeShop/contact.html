	<head>
		<meta charset="UTF-8" />

			content="Contact Us page for Savanna’s Coffee Shop"

		<style>
			.flex-form {
				display: flex;

				justify-content: space-between;
			}

			.flex-form label {
				text-align: left;
			}
		</style>

		<title>Contact Us</title>
	</head>
	<body>
		<div class="main-content">
			<nav class="navbar">
				<div class="navbar-container container">
					<input type="checkbox" name="" id="" />
					<div class="hamburger-lines">
						<span class="line line1"></span>
						<span class="line line2"></span>
						<span class="line line3"></span>
					</div>
					<ul class="menu-items">
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="menu.html">Menu</a></li>
						<li><a href="events.html">Events</a></li>
						<li><a href="contact.html">Contact Us</a></li>
					</ul>
					<span class="short-text"
						><h1 class="logo">Savanna's</h1></span
					>
					<span class="full-text"
						><h1 class="logo">Savanna's Coffee Shop</h1></span
					>
				</div>
			</nav>
			<section>
				<img
					src="images/nathan-dumlao-Y3AqmbmtLQI-unsplash.png"
					alt="Coffee Shop picture"
					width="100%"
				/>
			</section>

			<div class="center">
				<div class="flex-column">
					<h1 class="center">Careers</h1>
					<h3 class="center">
						Fill out the information below to join us!
					</h3>
					<form
						class="flex-column text"
						method="post"
						action="/action_page.php"
					>
						<div class="flex-form">
							<label for="first name">First Name: </label>
							<input
								id="first name"
								type="text"
								name="first name"
								class="w-fit"
							/>
						</div>
						<div class="flex-form">
							<label for="first name">Last Name:</label>
							<input
								id="last name"
								type="text"
								name="last name"
								class="w-fit"
							/>
						</div>
						<div class="flex-form">
							<label for="address">Address:</label>
							<input
								id="address"
								type="text"
								name="address"
								class="w-fit"
							/>
						</div>
						<div class="flex-form">
							<label for="city">City:</label>
							<input
								id="city"
								type="text"
								name="city"
								class="w-fit"
							/>
						</div>
						<div class="flex-form">
							<label for="state">State:</label>
							<input
								id="state"
								type="text"
								name="state"
								class="w-fit"
							/>
						</div>
						<div class="flex-form">
							<label for="zip code">Zip Code:</label>
							<input
								id="zip code"
								type="text"
								name="zip code"
								class="w-fit"
							/>
						</div>
						<div class="flex-form">
							<label for="date of birth">Date of birth:</label>
							<input
								id="date of birth"
								type="date"
								name="date of birth"
								class="w-fit"
							/>
						</div>
						<div class="flex-form">
							<label for="phone number">Phone Number:</label>
							<input
								id="phone number"
								type="tel"
								name="phone number"
								class="w-fit"
							/>
						</div>
						<div class="flex-form">
							<label for="type of phone"></label>
							<label for="mobile">Mobile Phone:</label>
							<input
								type="radio"
								name="type of phone"
								id="mobile"
								value="mobile"
								class="w-fit"
							/>
							<label for="type of phone">Home Phone:</label>
							<input
								type="radio"
								name="type of phone"
								id="home phone"
								value="home phone"
								class="w-fit"
							/>
						</div>
						<div class="flex-form">
							<label for="email">Email:</label>
							<input
								id="email"
								type="email"
								name="email"
								class="w-fit"
							/>
						</div>
						<h4>What position are you appling for?</h4>
						<div
							class="flex-column"
							style="align-items: flex-start"
						>
							<div>
								<input
									type="checkbox"
									id="barista"
									name="barista"
									value="barista"
									class="w-fit"
								/>
								<label for="barista">Barista</label>
							</div>
							<div>
								<input
									type="checkbox"
									id="assistant manager"
									name="assistant manager"
									value="assistant manager"
									class="w-fit"
								/>
								<label for="assistant manager"
									>Assistant Manager</label
								>
							</div>
							<div>
								<input
									type="checkbox"
									id="manager"
									name="manager"
									value="manager"
									class="w-fit"
								/>
								<label for="manager">Manager</label>
							</div>
						</div>
						<h4>What are you wanting to work?</h4>
						<div
							class="flex-column"
							style="align-items: flex-start"
						>
							<div>
								<label for="hours">Full Time</label>
								<input
									type="radio"
									name="hours"
									id="full time"
									value="full time"
									class="w-fit"
								/>
							</div>
							<div>
								<label for="hours">Part Time</label>
								<input
									type="radio"
									name="hours"
									id="part time"
									value="part time"
									class="w-fit"
								/>
							</div>
						</div>
						<input type="file" id="myFile" name="filename" />
						<br />
						<div class="flex-row">
							<input type="submit" style="width: 100px" />
							<input
								type="reset"
								value="Reset"
								style="width: 100px"
							/>
						</div>
					</form>
				</div>
			</div>
			<br />

			<div class="flex-row space">
				<img
					src="images/cupofcoffee-unsplash.jpg"
					alt="cup of coffee"
					title="cup of coffee"
					class="img"
				/>
				<img
					src="images/quan-le-GKnCGtuR4xs-unsplash.jpg"
					alt="barista making coffee"
					title="barista making coffee"
					class="img"
				/>
			</div>
		</div>
		<br />
		<footer style="background-color: #202020; height: 100px">
			<p style="text-align: center; color: beige">
				Savanna’s Coffee House 604 24th Street St. Paul, Minnesota
				702-971-1154
			</p>
			<p style="text-align: center; color: beige">
				<a href="#top">Back to top</a>
			</p>
		</footer>
	</body>
</html>
