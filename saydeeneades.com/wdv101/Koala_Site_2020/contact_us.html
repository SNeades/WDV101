				<h1>Contact Us</h1>

			<main>
				<nav>

				<div>
					<form method="post" action="form_response_basic.php">
						<p>
							<label for="firstName">First Name</label>
							<input
								id="firstName"
								type="text"
								name="firstName"
								placeholder="First Name"
							/>

							<label for="lastName">Last Name</label>
							<input
								id="lastName"
								type="text"
								name="lastName"
								placeholder="Last Name"
							/>
						</p>
						<p>
							<label for="email">Email</label>
							<input
								id="email"
								type="email"
								name="email"
								placeholder="Email"
							/>

							<label for="phoneNumber">Phone Number</label>
							<input
								id="phoneNumber"
								type="tel"
								name="phoneNumber"
								placeholder="Phone Number"
							/>
						</p>
						<p>
							<label for="comment"
								>What can we help you with?</label
							>
							<textarea
								name="Comment"
								id="Comment"
								cols="30"
								rows="5"
							></textarea>
						</p>
						<p>
							<label for="time">Best time to contact you?:</label>
							<label for="Morning">Morning</label>
							<input
								type="radio"
								name="time"
								id="Morning"
								value="Morning"
							/>
							<label for="time">Noon</label>

							<input
								type="radio"
								name="time"
								id="Noon"
								value="Noon"
							/>
							<label for="time">Evening</label>

							<input
								type="radio"
								name="time"
								id="Evening"
								value="Evening"
							/>
						</p>
						<input type="submit" value="Submit" />
						<input type="reset" value="Reset" />
					</form>
